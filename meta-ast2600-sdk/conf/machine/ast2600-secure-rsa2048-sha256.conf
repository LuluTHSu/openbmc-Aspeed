require conf/machine/ast2600-default.conf

# U-Boot Build Settings
UBOOT_MACHINE = "evb-ast2600-cot_defconfig"

# Secure Boot Settings
ASPEED_SECURE_BOOT_TARGET = "ast2600"
ASPEED_SECURE_BOOT_CONFIG = "ast2600-secure-rsa2048-sha256.cfg"

# OpenBMC Settings
FLASH_UBOOT_SPL_IMAGE = "s-u-boot-spl"
FLASH_UBOOT_IMAGE = "s-u-boot"
FLASH_KERNEL_IMAGE = "s-fitImage-${INITRAMFS_IMAGE}-${MACHINE}-${MACHINE}"
FLASH_KERNEL_IMAGE_df-obmc-ubi-fs = "s-fitImage-${MACHINE}.bin"

# ASPEED Initramfs Settings
ASPEED_IMAGE_UBOOT_SPL_IMAGE ?= "s-u-boot-spl"
ASPEED_IMAGE_UBOOT_IMAGE ?= "s-u-boot"
ASPEED_IMAGE_KERNEL_IMAGE ?= "s-fitImage-${INITRAMFS_IMAGE}-${MACHINE}-${MACHINE}"

MACHINE_FEATURES_append = " ast-secure"
